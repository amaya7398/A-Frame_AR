<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- script de A-Frame version1 1.0.0 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- script de AR.JS con soporte de marker + location -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Should be next forb  scripts from aframe -->
    <script src="tarea2.js"></script>
    <script defer src="tarea2_1.js"></script>
    <link rel="stylesheet" href="tarea2.css">
</head>
<body>
    <div class="buttons">
        <button id="a">Cambio de posici√≥n</button>
        <button id="b">Activar crecimiento</button>
      </div>
    <a-scene >
        <a-marker preset="hiro" id="hiro">
            <a-entity id="meta" a-meta></a-entity>   
            <a-entity id="line"></a-entity>
            <a-entity id="nuevo">
                <a-sphere position="0 0 0" radius="0.30" color="#EFCB5E"></a-sphere>
            </a-entity>
        </a-marker>
        
        
        <a-marker preset="kanji" id="kanji">
            <a-entity id="coche" a-coche></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
